ignitians:
  # デフォルトの並列実行数
  default: 8

  # タスクタイプ別の並列数プリセット
  presets:
    light:
      description: "軽量タスク（ファイル操作、簡単な編集など）"
      count: 16
      timeout: 60
      examples:
        - "ファイルのコピー・移動"
        - "簡単なテキスト編集"
        - "ディレクトリ作成"

    normal:
      description: "通常タスク（コード実装、ドキュメント作成など）"
      count: 8
      timeout: 300
      examples:
        - "関数の実装"
        - "README作成"
        - "テストコード作成"

    heavy:
      description: "重量タスク（複雑な分析、大規模リファクタリングなど）"
      count: 4
      timeout: 600
      examples:
        - "コードベース全体の分析"
        - "大規模なリファクタリング"
        - "パフォーマンス最適化"

    minimal:
      description: "最小構成（デバッグやテスト用）"
      count: 2
      timeout: 300

    maximum:
      description: "最大並列化（短時間タスクの大量並列実行）"
      count: 32
      timeout: 120

  # リソース制限
  limits:
    max_concurrent: 32        # 同時実行可能な最大IGNITIANS数
    min_concurrent: 1         # 最小IGNITIANS数
    default_timeout: 300      # デフォルトタイムアウト（秒）
    max_timeout: 1800         # 最大タイムアウト（秒）

  # 自動調整設定
  auto_scaling:
    enabled: false            # 自動スケーリングを有効にするか
    scale_up_threshold: 0.8   # CPU使用率がこの値を超えたらスケールアップ
    scale_down_threshold: 0.3 # CPU使用率がこの値を下回ったらスケールダウン
    check_interval: 60        # チェック間隔（秒）

  # タスクタイプの自動判定ルール
  auto_detect:
    light:
      keywords:
        - "ファイル作成"
        - "コピー"
        - "移動"
        - "削除"
        - "簡単な編集"
      max_estimated_time: 60

    heavy:
      keywords:
        - "分析"
        - "リファクタリング"
        - "最適化"
        - "大規模"
        - "全体"
      min_estimated_time: 300

    # それ以外はnormalとして扱う

  # パフォーマンス設定
  performance:
    queue_check_interval: 30   # キューチェック間隔（秒）
    report_timeout: 60         # レポート待機タイムアウト（秒）
    retry_count: 3             # エラー時のリトライ回数
    retry_delay: 10            # リトライ間隔（秒）

  # ログ設定
  logging:
    level: "INFO"              # ログレベル: DEBUG, INFO, WARNING, ERROR
    format: "[{timestamp}] [IGNITIAN-{id}] {message}"
    rotation_size: 10485760    # 10MB
    rotation_count: 5          # 5世代保持
