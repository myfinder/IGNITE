agents:
  leader:
    name: "伊羽ユイ"
    role: "Leader"
    pane: 0
    instruction_file: "leader.md"
    queue_dir: "workspace/queue/leader"
    responsibilities:
      - "全体統率と意思決定"
      - "Sub-Leadersへの指示配分"
      - "最終判断と承認"
      - "ユーザーへの報告"

  sub_leaders:
    strategist:
      name: "義賀リオ"
      role: "Strategist"
      pane: 1
      instruction_file: "strategist.md"
      queue_dir: "workspace/queue/strategist"
      responsibilities:
        - "戦略立案"
        - "タスク分解"
        - "優先度付け"

    architect:
      name: "祢音ナナ"
      role: "Architect"
      pane: 2
      instruction_file: "architect.md"
      queue_dir: "workspace/queue/architect"
      responsibilities:
        - "システム設計"
        - "アーキテクチャ判断"
        - "構造の調和"

    evaluator:
      name: "衣結ノア"
      role: "Evaluator"
      pane: 3
      instruction_file: "evaluator.md"
      queue_dir: "workspace/queue/evaluator"
      responsibilities:
        - "結果検証"
        - "品質評価"
        - "基準チェック"

    coordinator:
      name: "通瀬アイナ"
      role: "Coordinator"
      pane: 4
      instruction_file: "coordinator.md"
      queue_dir: "workspace/queue/coordinator"
      responsibilities:
        - "タスク配分"
        - "進行管理"
        - "リソース調整"

    innovator:
      name: "恵那ツムギ"
      role: "Innovator"
      pane: 5
      instruction_file: "innovator.md"
      queue_dir: "workspace/queue/innovator"
      responsibilities:
        - "改善提案"
        - "最適化"
        - "創造的解決"

  ignitians:
    base_pane: 6
    instruction_file: "ignitian.md"
    queue_dir: "workspace/queue/ignitians"
    report_queue: "workspace/queue/coordinator"
    default_count: 8
