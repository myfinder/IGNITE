system:
  name: IGNITE
  version: "0.2.0"
  description: "階層型マルチエージェントシステム"

tmux:
  session_name: ignite-session
  window_name: ignite
  dimensions:
    width: 200
    height: 50

paths:
  workspace: ./workspace
  instructions: ./instructions
  config: ./config
  memory: ./memory
  logs: ./workspace/logs

claude_code:
  command: "claude --dangerously-skip-permissions"
  startup_delay: 3  # seconds to wait after launching

monitoring:
  dashboard_update_interval: 5  # seconds
  queue_check_interval: 30      # seconds
  log_rotation_size: 10485760   # 10MB

# 起動タイミング制御の遅延値（get_delay() で読み取り）
delays:
  # --- ユーザー調整推奨（環境依存） ---
  leader_startup: 3        # Leader/Agent起動待機（秒）
  claude_startup: 8        # Claude Code起動完了待機（秒）
  leader_init: 10          # Leader初期化待機（秒）
  agent_stabilize: 2       # エージェント安定化待機（秒）
  agent_retry_wait: 2      # エージェントリトライ待機（秒）
  # --- 通常変更不要（システム固有） ---
  process_cleanup: 1       # 旧プロセス停止後の待機（秒）
  session_create: 0.5      # tmuxセッション作成後の待機（秒）
  permission_accept: 0.5   # 権限承諾後の待機（秒）
  prompt_send: 0.3         # プロンプト送信後の待機（秒）

defaults:
  message_priority: normal
  task_timeout: 300  # seconds

insights:
  contribute_upstream: true  # false にすると IGNITE 本体リポへの改善 Issue 起票をスキップ
