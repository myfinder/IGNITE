system:
  name: IGNITE
  version: "0.1.4"
  description: "階層型マルチエージェントシステム"

tmux:
  session_name: ignite-session
  window_name: ignite
  dimensions:
    width: 200
    height: 50

paths:
  workspace: ./workspace
  instructions: ./instructions
  config: ./config
  memory: ./memory
  logs: ./workspace/logs

claude_code:
  command: "claude --dangerously-skip-permissions"
  # エージェント起動時の待機時間設定（秒）
  delays:
    startup: 3        # Claude CLI 起動後の待機
    permission: 0.5   # 権限チェック時の待機
    init: 8           # Claude Code 初期化完了までの待機
    prompt: 2         # プロンプト送信後の安定化待機

monitoring:
  dashboard_update_interval: 5  # seconds
  queue_check_interval: 30      # seconds
  log_rotation_size: 10485760   # 10MB

defaults:
  message_priority: normal
  task_timeout: 300  # seconds
