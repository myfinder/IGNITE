name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  bats-test:
    name: Bats Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bats
        uses: bats-core/bats-action@2.0.0

      - name: Run Bats tests
        run: bats tests/

  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './scripts'
          severity: warning
          format: tty

  test:
    name: test
    runs-on: ubuntu-latest
    needs: [bats-test, shellcheck]
    if: always()
    steps:
      - name: Check results
        run: |
          if [[ "${{ needs.bats-test.result }}" != "success" || "${{ needs.shellcheck.result }}" != "success" ]]; then
            echo "One or more checks failed"
            exit 1
          fi
